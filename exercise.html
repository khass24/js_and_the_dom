<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>

  <style>
    p.complete {
      text-decoration: line-through;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>
  <p onclick="completeTodo(this)">Pay bills</p>
  <p onclick="completeTodo(this)">Wash car</p>
  <p onclick="completeTodo(this)">Get laundry</p>

  <button onclick="hideCompletedTasks()">Hide completed tasks</button>

  <script>

    function completeTodo(strike) {
      strike.classList.toggle('complete');
    }

    function hideCompletedTasks() {
      var completedTasks = document.querySelectorAll(".complete");
      completedTasks.forEach(function(completedTask) {
        completedTask.classList.toggle('hidden');
      });
    }
  </script>
</body>
</html>
